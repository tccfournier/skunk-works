<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1">
  <title>AMEN Skunk Works Mapping | TigerConnect</title>
  <base href="../../../../">
  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/amen.min.css">
  <style>
    body {
      opacity: 0;
      -webkit-transition: opacity 0.5s ease-in;
      -moz-transition: opacity 0.5s ease-in;
      -ms-transition: opacity 0.5s ease-in;
      -o-transition: opacity 0.5s ease-in;
      transition: opacity 0.5s ease-in;
    }

    body.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="demos/orchestration/dashboard/index.html">Dashboard</a></li>
        <li><a href="demos/orchestration/integrations/index.html">Integrations</a></li>
        <li><a href="demos/orchestration/entities/index.html">Entities</a></li>
        <li><a href="demos/orchestration/workflows/index.html">Workflows</a></li>
        <li><a href="demos/orchestration/insights/index.html">Insights</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <h1>Mapping</h1>
      <section>
        <h2>Edit Mapping</h2>
        <div class="row cards">
          <div class="card" style="width: 100%;">
            <form class="mapping-groups">
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-patient-patient-id-field">Patient ID<input type="checkbox" id="yale-medical-center-patient-patient-id-field" class="toggle" name="yale-medical-center-patient-patient-id-field" title="Patient ID" value="Patient ID"></label></fieldset><fieldset class="small"><label for="yale-medical-center-patient-patient-id-field">Patient ID element</label><input type="text" id="yale-medical-center-patient-patient-id-field-element" name="yale-medical-center-patient-patient-id-field" value="PID.2"></fieldset><div id="yale-medical-center-patient-patient-id-field-preview" class="preview"><span class="label">Preview</span><p>E00000329</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-patient-mrn-field">MRN<input type="checkbox" id="yale-medical-center-patient-mrn-field" class="toggle" name="yale-medical-center-patient-mrn-field" title="MRN" value="MRN"></label></fieldset><fieldset class="small"><label for="yale-medical-center-patient-mrn-field">MRN element</label><input type="text" id="yale-medical-center-patient-mrn-field-element" name="yale-medical-center-patient-mrn-field" value="PID.3"></fieldset><div id="yale-medical-center-patient-mrn-field-preview" class="preview"><span class="label">Preview</span><p>M000000350</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-patient-first-name-field">First Name<input type="checkbox" id="yale-medical-center-patient-first-name-field" class="toggle" name="yale-medical-center-patient-first-name-field" title="First Name" value="First Name"></label></fieldset><fieldset class="small"><label for="yale-medical-center-patient-first-name-field">First Name element</label><input type="text" id="yale-medical-center-patient-first-name-field-element" name="yale-medical-center-patient-first-name-field" value="PID.5.3"></fieldset><div id="yale-medical-center-patient-first-name-field-preview" class="preview"><span class="label">Preview</span><p>TOM</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-patient-last-name-field">Last Name<input type="checkbox" id="yale-medical-center-patient-last-name-field" class="toggle" name="yale-medical-center-patient-last-name-field" title="Last Name" value="Last Name"></label></fieldset><fieldset class="small"><label for="yale-medical-center-patient-last-name-field">Last Name element</label><input type="text" id="yale-medical-center-patient-last-name-field-element" name="yale-medical-center-patient-last-name-field" value="PID.5.2"></fieldset><div id="yale-medical-center-patient-last-name-field-preview" class="preview"><span class="label">Preview</span><p>BLUEBERRY</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-patient-date-of-birth-field">Date of Birth<input type="checkbox" id="yale-medical-center-patient-date-of-birth-field" class="toggle" name="yale-medical-center-patient-date-of-birth-field" title="Date of Birth" value="Date of Birth"></label></fieldset><fieldset class="small"><label for="yale-medical-center-patient-date-of-birth-field">Date of Birth element</label><input type="text" id="yale-medical-center-patient-date-of-birth-field-element" name="yale-medical-center-patient-date-of-birth-field" value="PID.7"></fieldset><div id="yale-medical-center-patient-date-of-birth-field-preview" class="preview"><span class="label">Preview</span><p>19711221</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-patient-gender-field">Gender<input type="checkbox" id="yale-medical-center-patient-gender-field" class="toggle" name="yale-medical-center-patient-gender-field" title="Gender" value="Gender"></label></fieldset><fieldset class="small"><label for="yale-medical-center-patient-gender-field">Gender element</label><input type="text" id="yale-medical-center-patient-gender-field-element" name="yale-medical-center-patient-gender-field" value="PID.8"></fieldset><div id="yale-medical-center-patient-gender-field-preview" class="preview"><span class="label">Preview</span><p>M</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-patient-patient-class-field">Patient Class<input type="checkbox" id="yale-medical-center-patient-patient-class-field" class="toggle" name="yale-medical-center-patient-patient-class-field" title="Patient Class" value="Patient Class"></label></fieldset><fieldset class="small"><label for="yale-medical-center-patient-patient-class-field">Patient Class element</label><input type="text" id="yale-medical-center-patient-patient-class-field-element" name="yale-medical-center-patient-patient-class-field" value="PV[1].4"></fieldset><div id="yale-medical-center-patient-patient-class-field-preview" class="preview"><span class="label">Preview</span><p>EL</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-patient-attending-physician-field">Attending Physician<input type="checkbox" id="yale-medical-center-patient-attending-physician-field" class="toggle" name="yale-medical-center-patient-attending-physician-field" title="Attending Physician" value="Attending Physician"></label></fieldset><fieldset class="small"><label for="yale-medical-center-patient-attending-physician-field">Attending Physician element</label><input type="text" id="yale-medical-center-patient-attending-physician-field-element" name="yale-medical-center-patient-attending-physician-field" value="PV[1].7"></fieldset><div id="yale-medical-center-patient-attending-physician-field-preview" class="preview"><span class="label">Preview</span><p>Fingergut Judy</p></div></div>
            </form>
            <div class="button-group">
              <a href="demos/orchestration/integrations/mapping-publish/index.html" class="button primary">Save</a>
              <a href="demos/orchestration/integrations/discovery/index.html" class="button tertiary">Back to Discovery</a>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <form class="color-mode">
      <fieldset class="toggle">
        <label for="switch-theme">
          <span class="light-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-sun"><path stroke="none" d="M0 0h24v24H0z" fill="none" /><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
          </span>
          <input type="checkbox" id="switch-theme" class="toggle" name="switch-theme" title="switch-theme">
          <span class="dark-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none" /><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>
          </span>
        </label>
      </fieldset>
    </form>
  </footer>
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/scripts/site.js"></script>
  <script src="../../assets/scripts/headroom.js"></script>
  <script>
    // CHANGE CSS WHEN PAGE LOADS
    $(document).ready(function () {
      $("body").addClass("visible");
      $("body").removeClass("hidden");
    });
    // HEADROOM
    var myElement = document.querySelector("header");
    var headroom = new Headroom(myElement);
    headroom.init();
  </script>
</body>

</html>
