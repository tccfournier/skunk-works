<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1">
    <title>AMEN Integration Skunk Works | TigerConnect</title>
    <base href="../../../../">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/master.min.css">
    <style>
      body {
        opacity: 0;
        -webkit-transition: opacity 1s ease-in;
        -moz-transition: opacity 1s ease-in;
        -ms-transition: opacity 1s ease-in;
        -o-transition: opacity 1s ease-in;
        transition: opacity 1s ease-in;
      }

      body.visible {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="projects/amen/views/dashboard/index.html">Dashboard</a></li>
          <li>Integration</li>
          <li><a href="projects/amen/views/configuration/index.html">Configuration</a></li>
          <li><a href="projects/amen/views/categorization/index.html">Categorization</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h1>Integration</h1>
        <section id="start">
          <h2>Create New Integration</h2>
          <div class="row cards">
            <div class="card">
              <h3>New Integration Details</h3>
              <form>
                <fieldset>
                  <label for="integration-name">Name</label>
                  <input type="text" id="integration-name" name="integration-name" placeholder="Name">
                </fieldset>
                <fieldset>
                  <label for="integration-version">Version</label>
                  <select id="integration-version" name="integration-version">
                    <option>Select a version</option>
                    <option value="JB7-1.3.0">JB7-1.3.0</option>
                    <option value="JB7-1.5.0">JB7-1.5.0</option>
                    <option value="JB7-1.6.0">JB7-1.6.0</option>
                  </select>
                  <span class="select-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M6 9l6 6l6 -6"></path>
                    </svg>
                  </span>
                </fieldset>
                <fieldset>
                  <label for="integration-os">Operating system</label>
                  <select id="integration-os" name="integration-os">
                    <option>Select an operating system</option>
                    <option value="Linux">Linux</option>
                    <option value="Mac OS">Mac OS</option>
                  </select>
                  <span class="select-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M6 9l6 6l6 -6"></path>
                    </svg>
                  </span>
                </fieldset>
                <fieldset class="checkbox">
                  <legend>Behaviors</legend>
                    <input type="checkbox" id="integration-behaviors-clinical" name="integration-behaviors-clinical" value="Clinical">
                    <label for="integration-behaviors-clinical">Clinical</label>
                    <input type="checkbox" id="integration-behaviors-nursing-assignment" name="integration-behaviors-nursing-assignment" value="Nursing Assignment">
                    <label for="integration-behaviors-nursing-assignment">Nursing Assignment</label>
                </fieldset>
                <div class="button-group">
                  <button type="submit" class="primary">Create Integration</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <form class="color-mode">
        <fieldset class="toggle">
          <label for="switch-theme">
            <span class="light-mode">
              <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-sun"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
            </span>
            <input type="checkbox" id="switch-theme" class="toggle" name="switch-theme" title="switch-theme">
            <span class="dark-mode">
              <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>
            </span>
          </label>
        </fieldset>
      </form>
    </footer>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="projects/amen/assets/scripts/site.js"></script>
    <script src="assets/scripts/headroom.js"></script>
    <script>
      // CHANGE CSS WHEN PAGE LOADS
      $(document).ready(function () {
        $("body").addClass("visible");
        $("body").removeClass("hidden");
      });
      // HEADROOM
      var myElement = document.querySelector("header");
      var headroom = new Headroom(myElement);
      headroom.init();
    </script>
  </body>

</html>
