<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1">
  <title>AMEN Lab Results Mapping Skunk Works | TigerConnect</title>
  <base href="../../../">
  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/amen.min.css">
  <style>
    body {
      opacity: 0;
      -webkit-transition: opacity 1s ease-in;
      -moz-transition: opacity 1s ease-in;
      -ms-transition: opacity 1s ease-in;
      -o-transition: opacity 1s ease-in;
      transition: opacity 1s ease-in;
    }

    body.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="views/dashboard/index.html">Dashboard</a></li>
        <li><a href="views/mapping/index.html">Mapping</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <h1>Yale Medical Center INT-1 Order Request</h1>
      <section>
        <h2>Edit Active Fields</h2>
        <div class="row cards">
          <div class="card">
            <h3>Control Fields</h3>
            <!-- <div class="button-group right">
              <button class="tertiary">All</button>
              <button class="tertiary">None</button>
            </div> -->
            <form id="yale-medical-center-order-request">
              <fieldset class="toggle checklist">
                <!-- <legend>Order Request</legend> -->
                <label for='yale-medical-center-order-request-order-id'>Order ID<input type='checkbox'
                    id='yale-medical-center-order-request-order-id' class='toggle'
                    name='yale-medical-center-order-request-order-id' title='Order ID' value='Order ID'></label>
                <label for='yale-medical-center-order-request-observation-timestamp'>Observation Timestamp<input
                    type='checkbox' id='yale-medical-center-order-request-observation-timestamp' class='toggle'
                    name='yale-medical-center-order-request-observation-timestamp' title='Observation Timestamp'
                    value='Observation Timestamp'></label>
                <label for='yale-medical-center-order-request-transaction-timestamp'>Transaction Timestamp<input
                    type='checkbox' id='yale-medical-center-order-request-transaction-timestamp' class='toggle'
                    name='yale-medical-center-order-request-transaction-timestamp' title='Transaction Timestamp'
                    value='Transaction Timestamp'></label>
                <label for='yale-medical-center-order-request-filler-number'>Filler Number<input type='checkbox'
                    id='yale-medical-center-order-request-filler-number' class='toggle'
                    name='yale-medical-center-order-request-filler-number' title='Filler Number'
                    value='Filler Number'></label>
                <label for='yale-medical-center-order-request-order-control'>Order Control<input type='checkbox'
                    id='yale-medical-center-order-request-order-control' class='toggle'
                    name='yale-medical-center-order-request-order-control' title='Order Control'
                    value='Order Control'></label>
                <label for='yale-medical-center-order-request-order-status'>Order Status<input type='checkbox'
                    id='yale-medical-center-order-request-order-status' class='toggle'
                    name='yale-medical-center-order-request-order-status' title='Order Status'
                    value='Order Status'></label>
                <label for='yale-medical-center-order-request-result-status'>Result Status<input type='checkbox'
                    id='yale-medical-center-order-request-result-status' class='toggle'
                    name='yale-medical-center-order-request-result-status' title='Result Status'
                    value='Result Status'></label>
                <label for='yale-medical-center-order-request-priority'>Priority<input type='checkbox'
                    id='yale-medical-center-order-request-priority' class='toggle'
                    name='yale-medical-center-order-request-priority' title='Priority' value='Priority'></label>
                <label for='yale-medical-center-order-request-placer-order-number'>Placer Order Number<input
                    type='checkbox' id='yale-medical-center-order-request-placer-order-number' class='toggle'
                    name='yale-medical-center-order-request-placer-order-number' title='Placer Order Number'
                    value='Placer Order Number'></label>
                <label for='yale-medical-center-order-request-clinical-information'>Clinical Information<input
                    type='checkbox' id='yale-medical-center-order-request-clinical-information' class='toggle'
                    name='yale-medical-center-order-request-clinical-information' title='Clinical Information'
                    value='Clinical Information'></label>
                <label for='yale-medical-center-order-request-universal-service-id'>Universal Service ID<input
                    type='checkbox' id='yale-medical-center-order-request-universal-service-id' class='toggle'
                    name='yale-medical-center-order-request-universal-service-id' title='Universal Service ID'
                    value='Universal Service ID'></label>
                <label for='yale-medical-center-order-request-notes'>Notes<input type='checkbox'
                    id='yale-medical-center-order-request-notes' class='toggle'
                    name='yale-medical-center-order-request-notes' title='Notes' value='Notes'></label>
                <label for='yale-medical-center-order-request-ordering-provider-id'>Ordering Provider ID - reference to
                  Provider entity<input type='checkbox' id='yale-medical-center-order-request-ordering-provider-id'
                    class='toggle' name='yale-medical-center-order-request-ordering-provider-id'
                    title='Ordering Provider ID - reference to Provider entity'
                    value='Ordering Provider ID - reference to Provider entity'></label>
                <label for='yale-medical-center-order-request-responsible-provider-id'>Responsible Provider ID -
                  reference to Provider entity<input type='checkbox'
                    id='yale-medical-center-order-request-responsible-provider-id' class='toggle'
                    name='yale-medical-center-order-request-responsible-provider-id'
                    title='Responsible Provider ID - reference to Provider entity'
                    value='Responsible Provider ID - reference to Provider entity'></label>
                <label for='yale-medical-center-order-request-patient-id'>Patient ID - reference to Patient entity<input
                    type='checkbox' id='yale-medical-center-order-request-patient-id' class='toggle'
                    name='yale-medical-center-order-request-patient-id' title='Patient ID - reference to Patient entity'
                    value='Patient ID - reference to Patient entity'></label>
                <label for='yale-medical-center-order-request-location-id'>Location ID - reference to Location
                  entity<input type='checkbox' id='yale-medical-center-order-request-location-id' class='toggle'
                    name='yale-medical-center-order-request-location-id'
                    title='Location ID - reference to Location entity'
                    value='Location ID - reference to Location entity'></label>
              </fieldset>
            </form>
            <div class="button-group right">
              <a href="views/mapping/index.html" class="button tertiary">Back to Mapping</a>
              <button class="secondary">Cancel</button>
              <button class="primary">Save</button>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <form class="color-mode">
      <fieldset class="toggle">
        <label for="switch-theme">
          <span class="light-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-sun">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
            </svg>
          </span>
          <input type="checkbox" id="switch-theme" class="toggle" name="switch-theme" title="switch-theme">
          <span class="dark-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-moon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
          </span>
        </label>
      </fieldset>
    </form>
  </footer>
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/scripts/site.js"></script>
  <script src="../../assets/scripts/headroom.js"></script>
  <script>
    // CHANGE CSS WHEN PAGE LOADS
    $(document).ready(function () {
      $("body").addClass("visible");
      $("body").removeClass("hidden");
    });
    // HEADROOM
    var myElement = document.querySelector("header");
    var headroom = new Headroom(myElement);
    headroom.init();
  </script>
</body>

</html>
