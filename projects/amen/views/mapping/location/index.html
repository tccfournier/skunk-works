<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1">
  <title>AMEN Location Mapping Skunk Works | TigerConnect</title>
  <base href="../../../">
  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/amen.min.css">
  <style>
    body {
      opacity: 0;
      -webkit-transition: opacity 0.5s ease-in;
      -moz-transition: opacity 0.5s ease-in;
      -ms-transition: opacity 0.5s ease-in;
      -o-transition: opacity 0.5s ease-in;
      transition: opacity 0.5s ease-in;
    }

    body.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="views/dashboard/index.html">Dashboard</a></li>
        <li><a href="views/mapping/index.html">Mapping</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <h1>Yale Medical Center INT-1 Patient</h1>
      <section>
        <h2>Edit Active Fields</h2>
        <div class="row cards">
          <div class="card" style="width: 100%;">
            <form class="mapping-groups">
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-location-location-unit-field">Location Unit<input type="checkbox" id="yale-medical-center-location-location-unit-field" class="toggle" name="yale-medical-center-location-location-unit-field" title="Location Unit" value="Location Unit"></label></fieldset><fieldset class="small"><label for="yale-medical-center-location-location-unit-field">Location Unit element</label><input type="text" id="yale-medical-center-location-location-unit-field-element" name="yale-medical-center-location-location-unit-field" value="PV[1].3.1"></fieldset><div id="yale-medical-center-location-location-unit-field-preview" class="preview"><span class="label">Preview</span><p>ICU</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-location-location-room-field">Location Room<input type="checkbox" id="yale-medical-center-location-location-room-field" class="toggle" name="yale-medical-center-location-location-room-field" title="Location Room" value="Location Room"></label></fieldset><fieldset class="small"><label for="yale-medical-center-location-location-room-field">Location Room element</label><input type="text" id="yale-medical-center-location-location-room-field-element" name="yale-medical-center-location-location-room-field" value="PV[1].3.2"></fieldset><div id="yale-medical-center-location-location-room-field-preview" class="preview"><span class="label">Preview</span><p>101</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-location-location-bed-field">Location Bed<input type="checkbox" id="yale-medical-center-location-location-bed-field" class="toggle" name="yale-medical-center-location-location-bed-field" title="Location Bed" value="Location Bed"></label></fieldset><fieldset class="small"><label for="yale-medical-center-location-location-bed-field">Location Bed element</label><input type="text" id="yale-medical-center-location-location-bed-field-element" name="yale-medical-center-location-location-bed-field" value="PV[1].3.3"></fieldset><div id="yale-medical-center-location-location-bed-field-preview" class="preview"><span class="label">Preview</span><p>A</p></div></div>
              <div class="mapping-group"><fieldset class="toggle"><label for="yale-medical-center-location-description-field">Description<input type="checkbox" id="yale-medical-center-location-description-field" class="toggle" name="yale-medical-center-location-description-field" title="Description" value="Description"></label></fieldset><fieldset class="small"><label for="yale-medical-center-location-description-field">Description element</label><input type="text" id="yale-medical-center-location-description-field-element" name="yale-medical-center-location-description-field" value="PV[1].3.1.2.3"></fieldset><div id="yale-medical-center-location-description-field-preview" class="preview"><span class="label">Preview</span><p>ICU 101 A</p></div></div>
            </form>
            <div class="button-group right">
              <a href="views/mapping/index.html" class="button tertiary">Back to Mapping</a>
              <button class="secondary">Cancel</button>
              <a href="javascript:window.history.back();" class="button primary">Save</a>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <form class="color-mode">
      <fieldset class="toggle">
        <label for="switch-theme">
          <span class="light-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-sun">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
            </svg>
          </span>
          <input type="checkbox" id="switch-theme" class="toggle" name="switch-theme" title="switch-theme">
          <span class="dark-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-moon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
          </span>
        </label>
      </fieldset>
    </form>
  </footer>
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/scripts/site.js"></script>
  <script src="../../assets/scripts/headroom.js"></script>
  <script>
    // CHANGE CSS WHEN PAGE LOADS
    $(document).ready(function () {
      $("body").addClass("visible");
      $("body").removeClass("hidden");
    });
    // HEADROOM
    var myElement = document.querySelector("header");
    var headroom = new Headroom(myElement);
    headroom.init();
  </script>
</body>

</html>
