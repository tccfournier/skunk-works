<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1">
  <title>AMEN Lab Results Mapping Skunk Works | TigerConnect</title>
  <base href="../../../">
  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/amen.min.css">
  <style>
    body {
      opacity: 0;
      -webkit-transition: opacity 0.5s ease-in;
      -moz-transition: opacity 0.5s ease-in;
      -ms-transition: opacity 0.5s ease-in;
      -o-transition: opacity 0.5s ease-in;
      transition: opacity 0.5s ease-in;
    }

    body.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="views/dashboard/index.html">Dashboard</a></li>
        <li><a href="views/mapping/index.html">Mapping</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <h1>Yale Medical Center INT-1 Entities</h1>
      <section>
        <h2>Edit Active Entities</h2>
        <div class="row cards">
          <div class="card">
            <h3 class="visuallyhidden">Control Entities</h3>
            <!-- <div class="button-group right">
              <button class="tertiary">All</button>
              <button class="tertiary">None</button>
            </div> -->
            <form id="yale-medical-center-entities">
              <fieldset class="toggle checklist">
                <!-- <legend>Entities</legend> -->
                <label for="yale-medical-center-patient-entity">Patient<input type="checkbox" id="yale-medical-center-patient-entity" class="toggle" name="yale-medical-center-patient-entity" title="Patient" value="Patient"></label>
                <label for="yale-medical-center-provider-entity">Provider<input type="checkbox" id="yale-medical-center-provider-entity" class="toggle" name="yale-medical-center-provider-entity" title="Provider" value="Provider"></label>
                <label for="yale-medical-center-caregiver-entity">Caregiver<input type="checkbox" id="yale-medical-center-caregiver-entity" class="toggle" name="yale-medical-center-caregiver-entity" title="Caregiver" value="Caregiver"></label>
                <label for="yale-medical-center-location-entity">Location<input type="checkbox" id="yale-medical-center-location-entity" class="toggle" name="yale-medical-center-location-entity" title="Location" value="Location"></label>
                <label for="yale-medical-center-caregiver-assignment-entity">Caregiver Assignment<input type="checkbox" id="yale-medical-center-caregiver-assignment-entity" class="toggle" name="yale-medical-center-caregiver-assignment-entity" title="Caregiver Assignment" value="Caregiver Assignment"></label>
                <label for="yale-medical-center-patient-update-entity">Patient Update<input type="checkbox" id="yale-medical-center-patient-update-entity" class="toggle" name="yale-medical-center-patient-update-entity" title="Patient Update" value="Patient Update"></label>
                <label for="yale-medical-center-order-request-entity">Order Request<input type="checkbox" id="yale-medical-center-order-request-entity" class="toggle" name="yale-medical-center-order-request-entity" title="Order Request" value="Order Request"></label>
                <label for="yale-medical-center-lab-result-entity">Lab Result<input type="checkbox" id="yale-medical-center-lab-result-entity" class="toggle" name="yale-medical-center-lab-result-entity" title="Lab Result" value="Lab Result"></label>
                <label for="yale-medical-center-nurse-call-entity">Nurse Call<input type="checkbox" id="yale-medical-center-nurse-call-entity" class="toggle" name="yale-medical-center-nurse-call-entity" title="Nurse Call" value="Nurse Call"></label>
                <label for="yale-medical-center-patient-monitor-entity">Patient Monitor<input type="checkbox" id="yale-medical-center-patient-monitor-entity" class="toggle" name="yale-medical-center-patient-monitor-entity" title="Patient Monitor" value="Patient Monitor"></label>
                <label for="yale-medical-center-response-entity">Response<input type="checkbox" id="yale-medical-center-response-entity" class="toggle" name="yale-medical-center-response-entity" title="Response" value="Response"></label>
                <label for="yale-medical-center-availability-entity">Availability<input type="checkbox" id="yale-medical-center-availability-entity" class="toggle" name="yale-medical-center-availability-entity" title="Availability" value="Availability"></label>
                <label for="yale-medical-center-delivery-entity">Delivery<input type="checkbox" id="yale-medical-center-delivery-entity" class="toggle" name="yale-medical-center-delivery-entity" title="Delivery" value="Delivery"></label>
                <label for="yale-medical-center-presence-entity">Presence<input type="checkbox" id="yale-medical-center-presence-entity" class="toggle" name="yale-medical-center-presence-entity" title="Presence" value="Presence"></label>
              </fieldset>
            </form>
            <div class="button-group right">
              <a href="views/mapping/index.html" class="button tertiary">Back to Mapping</a>
              <button class="secondary">Cancel</button>
              <a href="javascript:window.history.back();" class="button primary">Save</a>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <form class="color-mode">
      <fieldset class="toggle">
        <label for="switch-theme">
          <span class="light-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-sun">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
            </svg>
          </span>
          <input type="checkbox" id="switch-theme" class="toggle" name="switch-theme" title="switch-theme">
          <span class="dark-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-moon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
          </span>
        </label>
      </fieldset>
    </form>
  </footer>
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/scripts/site.js"></script>
  <script src="../../assets/scripts/headroom.js"></script>
  <script>
    // CHANGE CSS WHEN PAGE LOADS
    $(document).ready(function () {
      $("body").addClass("visible");
      $("body").removeClass("hidden");
    });
    // HEADROOM
    var myElement = document.querySelector("header");
    var headroom = new Headroom(myElement);
    headroom.init();
  </script>
</body>

</html>
