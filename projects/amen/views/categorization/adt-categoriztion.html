    <article>
      <h1>Categorization</h1>
      <h2>Yale Medical Center</h2>
      <section>
        <h3>ADT Patient Data Categorization</h3>
        <div class="row cards">
          <div class="card">
            <h4>HL7 Field Mapping</h4>
            <form>
              <fieldset>
                <label for="adt-hl7-event-type">Event Type</label>
                <input type="text" id="adt-hl7-event-type" name="adt-hl7-event-type" value="MHS[1].5.1">
              </fieldset>
              <fieldset>
                <label for="adt-hl7-patient-name">Patient Name</label>
                <input type="text" id="adt-hl7-patient-name" name="adt-hl7-patient-name" value="PID[1].3">
              </fieldset>
              <fieldset>
                <label for="adt-hl7-patient-current-location">Patient Current Location</label>
                <input type="text" id="adt-hl7-patient-current-location" name="adt-hl7-patient-current-location"
                  value="PV1[1].5">
              </fieldset>
            </form>
            <div class="button-group">
              <button class="primary" disabled>Save</button>
              <button class="secondary" disabled>Cancel</button>
            </div>
          </div>
          <div class="card">
            <h4>HL7 Configuration</h4>
            <form id="adt-hl7-server-setup">
              <fieldset>
                <label for="hl7-local-ip-address">Local IP Address</label>
                <input type="text" id="hl7-local-ip-address" name="hl7-local-ip-address" value="127.0.0.1" readonly>
              </fieldset>
              <fieldset class="small">
                <label for="hl7-local-port">Local Port</label>
                <input type="text" id="hl7-local-port" name="hl7-local-port" value="8000" readonly>
              </fieldset>
              <fieldset class="small">
                <label for="hl7-connection-timeout">Connection Timeout (sec)</label>
                <input type="number" id="hl7-connection-timeout" name="hl7-connection-timeout" value="86400" readonly>
              </fieldset>
              <fieldset>
                <label for="hl7-parsing-algorithm">Parsing Algorithm</label>
                <input type="text" id="hl7-parsing-algorithm" name="hl7-parsing-algorithm" value="HL7 ADT v2.x"
                  readonly>
              </fieldset>
            </form>
            <ul class="options">
              <li>Edit configuration<span class="action"><a href="" class="button tertiary">Edit</a></span></li>
            </ul>
          </div>
        </div>

  <footer>
    <form class="color-mode">
      <fieldset class="toggle">
        <label for="switch-theme">
          <span class="light-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
