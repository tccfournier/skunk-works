<!doctype html>
<html lang="en">

<head></head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1" />
<title>Pet Layout | Skunk Works</title>
<base href="../">
<!-- css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="test-styles/master.min.css">
</head>

<body>

  <nav>
    <ul>
      <li>
        <fieldset>
          <!-- <select id="location" onchange="window.open(this.value,'_self');"> -->
          <select id="location" class="location" style="color: transparent;">
            <option value="#" selected>Brigham and Women's Hospital</option>
            <option value="views/locations/mgh.html">Massachusetts General Hospital</option>
            <option value="views/locations/bidmc.html">Beth Israel Deaconess Medical Center</option>
            <option value="views/locations/ummmc.html">UMass Memorial Medical Center</option>
          </select>
        </fieldset>
        Locations
      </li>
      <li>
        <fieldset>
          <select id="applications" class="applications" style="color: transparent;">
            <option selected>Messages</option>
            <option>Analytics</option>
            <option>Roles and Teams</option>
            <option>Analytics</option>
            <option>Settings</option>
            <option>Patient Settings</option>
            <option>Virtual Waiting</option>
            <option>Patient Directory</option>
            <option>Broadcast Lists</option>
          </select>
        </fieldset>
        Applications
      </li>
      <li class="profile">
        <a href="#">
          <span>
            <!-- <img src="assets/images/alexander-hipp-iEEBWgY_6lA-unsplash.jpg" alt="Profile image"> -->
            AH
          </span>
          Profile
        </a>
      </li>
      <li class="help">
        <a href="#">
          <span>
            <svg style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 15H13V17H11V15ZM13 13.3551V14H11V12.5C11 11.9477 11.4477 11.5 12 11.5C12.8284 11.5 13.5 10.8284 13.5 10C13.5 9.17157 12.8284 8.5 12 8.5C11.2723 8.5 10.6656 9.01823 10.5288 9.70577L8.56731 9.31346C8.88637 7.70919 10.302 6.5 12 6.5C13.933 6.5 15.5 8.067 15.5 10C15.5 11.5855 14.4457 12.9248 13 13.3551Z">
              </path>
            </svg>
          </span>
          Help
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <header>
      <h2 style="display: none;">header</h2>
      <fieldset>
        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder="Search">
      </fieldset>
      <fieldset style="width: 50%;">
        <label class="checkbox" for="switch-theme" style="justify-content: flex-end;">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z">
              </path>
            </svg>
          </span>
          <input type="checkbox" name="switch-theme" class="switch" id="switch-theme">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M10 7C10 10.866 13.134 14 17 14C18.9584 14 20.729 13.1957 21.9995 11.8995C22 11.933 22 11.9665 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C12.0335 2 12.067 2 12.1005 2.00049C10.8043 3.27098 10 5.04157 10 7ZM4 12C4 16.4183 7.58172 20 12 20C15.0583 20 17.7158 18.2839 19.062 15.7621C18.3945 15.9187 17.7035 16 17 16C12.0294 16 8 11.9706 8 7C8 6.29648 8.08133 5.60547 8.2379 4.938C5.71611 6.28423 4 8.9417 4 12Z">
              </path>
            </svg>
          </span>
        </label>
      </fieldset>
    </header>
    <article>
      <h2>Location Name</h2>
      <aside class="inbox">
        <h3 style="display: none;">Aside</h3>
        <form>
          <fieldset>
            <select>
              <option>Views</option>
              <option>Unread</option>
              <option>Mentions</option>
              <option>Drafts</option>
              <option>Later</option>
            </select>
            <div class="select-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z">
                </path>
              </svg>
            </div>
          </fieldset>
          <fieldset>
            <select>
              <option>Filter Messages</option>
              <option>Direct Messages</option>
              <option>Group Messages</option>
              <option>Broadcast</option>
              <option>Forums</option>
            </select>
            <div class="select-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z">
                </path>
              </svg>
            </div>
          </fieldset>
        </form>
        <ul>
          <li>
            <span class="avatar"></span>
            <span class="details"></span>
            <span class="actions"></span>
          </li>
        </ul>
        <!-- <button class="trigger">Trigger</button> -->
      </aside>
      <section>
        <h3>Detail</h3>
        <button class="close">Close</button>
      </section>
    </article>
  </main>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/scripts/site.js"></script>
  <script>
    $('button.trigger').click(function () {
      $('article').addClass('show-detail');
    });
    $('button.close').click(function () {
      $('article').removeClass('show-detail');
    });
  </script>
</body>

</html>
